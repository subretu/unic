name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "chore"
  - title: "📖 Documentation"
    labels:
      - documentation
  - title: "🔧 Refactoring"
    label: "refactor"
  - title: "💡Internal"
    labels:
      - internal
  - title: "⛓️ Dependency update"
    label: "dependencies"
  - title: "⚠️Breaking Changes"
    labels:
      - breaking
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## Changes

  $CHANGES
